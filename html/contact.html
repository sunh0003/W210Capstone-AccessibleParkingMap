<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
           emailjs.init('user_DM0XToX4f0yHXr5CYt9oL');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate the contact number value
                this.contact_number.value = Math.random() * 100000 | 0;
                emailjs.sendForm('gmail', 'template_K1vTBMB1', this);
            });
        }
    </script>
</head>
<body>
    <div class="active" id="navbar">
      <a href="index.html">HOME</a>
      <a href="http://ec2-54-183-149-77.us-west-1.compute.amazonaws.com:3001/">AccessiPark MAP</a>
      <a href="accessipark.html">ZIPCODE ANALYSIS</a>
      <a href="userguide.html">USER GUIDE</a>
      <a href="methodology.html">METHODOLOGY</a>
      <a href="aboutus.html">ABOUT US</a>
      <a href="contact.html">CONTACT US</a>
    </div>
    <form id="contact-form">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" name="from_name">
        <label>Email</label>
        <input type="email" name="email">
        <label>Message</label>
        <textarea name="message_html"></textarea>
        <input type="submit" value="Send">
    </form>
</body>
</html>
